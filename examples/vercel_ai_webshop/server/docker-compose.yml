version: '3.8'

services:
  webshop:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - WEBSHOP_NUM_PRODUCTS=1000
    restart: unless-stopped
    # Increase memory limit for dataset loading
    deploy:
      resources:
        limits:
          memory: 4G
